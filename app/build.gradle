apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "kei.mobilehero"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile files('libs/jaxb-ri/lib/jaxb-api.jar')
    compile files('libs/jaxb-ri/lib/jaxb-core.jar')
    compile files('libs/jaxb-ri/lib/jaxb-impl.jar')
    compile files('libs/jaxb-ri/lib/jaxb-jxc.jar')
    compile files('libs/jaxb-ri/lib/jaxb-xjc.jar')
}
